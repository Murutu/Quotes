<div class="container" id="con">
    <div class="jumbotron">
        <h1>Access Quotes</h1>
      <p>Share great quotes and also read the best quotes .</p>
    </div>

    <div class="container">
      <div class="row" >
          <div class="col-4" id="a">
              <div class="row" id="b">
              <h4>Publish Quotes</h4>    
              </div>
          </div>

          <app-quote-form (addQuote)='addNewQuote($event)'></app-quote--form>
            <!--collects user input and triggers an addition of content from addNewQuote event-->
          </div>

          <div class="col-8" id="c">
              <div class="row" id="b">
                 <h4>Amazing Quotes</h4> 
              </div>
              
              <div class="row">
                  <div class="card" id="ca" *ngFor='let quote of quotes;let i = index'>
                   <!--allows one by one display of the quotes-->
                   <div class="card-title">
                       <h5 font color="lightblue" *ngIf="showDescription">{{quote.name}}</h5></div>
                       <!--structural directive set to the boolean property show description-->
                       <button type="button" (click)="toogleQuote()"class="btn btn-primary">{{showDescription? "Hide": "Show"}} Quote Details</button>
                       <!-- click triggers event binding by calling the toggle fnx method -->
                       <!-- toogles the value in the show description property and dynamically alter text on the button -->
                       <!-- if it is true it will show the description -->
                       <div class="card-body" id="d">
                           <p id="{{i}}" appHighlight>{{quote.description}}</p>
                       </div>
                       <div class="card-body" id="e" *ngIf="showDescription"></div>
                       <!-- hides/shows votes, submitted by details -->
                       <div class="row">
                           <div class="col-4">
                               
                           </div>
                       </div>
                  </div>

                   </div>
                  </div>
              </div>
          </div>
      </div> 
    </div>
</div>
